<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        
        <div class="logo">
            <h1>ShopEase</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>$30.00</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
                <div class="item-total">
                    <p>Total: $30.00</p>
                    <button class="btn remove-btn">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="images/product2.jpg" alt="Product 2">
                <div class="item-details">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                </div>
                <div class="item-total">
                    <p>Total: $20.00</p>
                    <button class="btn remove-btn">Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p><strong>Subtotal:</strong> $50.00</p>
                <p><strong>Shipping:</strong> $5.00</p>
                <p><strong>Total:</strong> $55.00</p>
                <button class="btn checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us at info@example.com | Follow us on Social Media</p>
    </footer>
</body>
</html>
